<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Faça seu cadastro e junte-se a um projeto de crescimento sustentável">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <!-- Seção Esquerda - Formulário -->
        <div class="form-section">
            <div class="form-wrapper">
                <img src="/img/logoverde.png" class="logo">
                
                <h1 class="title">ENTRE NA SUA CONTA</h1>
                
                <form id="loginForm" class="login-form">

                    <div class="form-group">
                        <label for="email">SEU USUÁRIO</label>
                        <input type="email" id="email" name="email" placeholder="usuario" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">SENHA</label>
                            <input type="password" id="password" name="password" placeholder="suasenha" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">ENTRAR</button>
                </form>
            </div>
        </div>

        <!-- Seção Direita - Imagem -->
        <div class="image-section">
            <img src="/img/fundo_login.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
